<source>
    @type tail
    path "/gnoc/*.log"
    format multiline
    format_firstline /\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}.\d{3}/
    format1 /(?<message>(.|\s)*)\n*/
    pos_file /fluentd/log/gnoc.out.pos
    read_from_head true
    time_key timestamp
    time_format %F %T,%L
    tag gnoc.*
</source>
