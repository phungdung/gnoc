[all:vars]
ansible_connection=ssh
ansible_ssh_common_args='-o StrictHostKeyChecking=no'
SERVER_WORKING_DIR={{ server_working_dir }}
JDK_IMAGE_BASE={{ jdk_image_base }}
DOCKER_PULL_IMAGE_REGISTRY={{ DOCKER_PULL_IMAGE_SERVICE }}
cloud_config_uri={{CLOUD_CONFIG_URI}}
cloud_config_git_uri={{CLOUD_CONFIG_GIT_URI}}
mem_limit_config_init_heap_size={{service_mem_limit_config_max_heap_size}}
mem_limit_config_max_heap_size={{service_mem_limit_config_max_heap_size}}
active_profile=production
label={{LABEL}}
eureka_profile=native
CURRENT_JENKINS_LOCAL_DIR = {{current_jenkins_local_dir}}
ROLLBACK_SERVICE_VERSION = {{SERVICE_VERSION}}

